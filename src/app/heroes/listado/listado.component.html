<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroe Eliminado:</h3>
    <span>{{heroeEliminado}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()"> 
    Borrar
</button>

<p>listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i=index" >{{i+1}} {{heroe}}</li>
</ul>
